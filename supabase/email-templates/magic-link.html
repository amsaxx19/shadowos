<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kode Verifikasi - ShadowOS</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #0a0a0a;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #0a0a0a; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 480px; background-color: #171717; border-radius: 16px; overflow: hidden;">
          <!-- Header -->
          <tr>
            <td style="padding: 32px 32px 24px; text-align: center;">
              <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #3b82f6;">ShadowOS</h1>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding: 0 32px 32px;">
              <h2 style="margin: 0 0 16px; font-size: 20px; font-weight: 600; color: #ffffff; text-align: center;">
                Kode Verifikasi Kamu üîê
              </h2>
              <p style="margin: 0 0 24px; font-size: 15px; line-height: 1.6; color: #a3a3a3; text-align: center;">
                Masukkan kode di bawah ini untuk melanjutkan login:
              </p>
              
              <!-- OTP Code Box -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center">
                    <div style="display: inline-block; background: linear-gradient(135deg, #1e3a5f 0%, #1e1e2e 100%); border: 1px solid #3b82f6; border-radius: 12px; padding: 20px 40px;">
                      <span style="font-size: 32px; font-weight: 700; letter-spacing: 8px; color: #ffffff; font-family: 'Courier New', monospace;">{{ .Token }}</span>
                    </div>
                  </td>
                </tr>
              </table>
              
              <p style="margin: 24px 0 0; font-size: 13px; color: #737373; text-align: center;">
                Kode ini berlaku selama <strong style="color: #a3a3a3;">10 menit</strong>
              </p>
              
              <!-- Divider -->
              <hr style="border: none; border-top: 1px solid #262626; margin: 24px 0;">
              
              <p style="margin: 0; font-size: 13px; color: #525252; text-align: center;">
                Jika kamu tidak meminta kode ini, abaikan email ini.
              </p>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding: 24px 32px; background-color: #0f0f0f; text-align: center;">
              <p style="margin: 0; font-size: 12px; color: #525252;">
                ¬© 2024 ShadowOS. All rights reserved.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
